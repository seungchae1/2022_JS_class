}

//01) 학생을 생성할 수 있는 생성자 함수 정의
//이름, 나이, 성별, 학번을 전달받아서 객체를 생성하는 역할을 함
//02) new 연산자를 이용하여 객체 생성해보기

function Student(name, age, gender, num){
	this.name=name;
	this.age=age;
	this.gender=gender;
	this.num=num;
	this.sayHi=function(){
		alert("My name is : "+this.name);
	}
}

let st1=new Student("박승채", 18, "여", "2208");

console.log(st1);
st1.sayHi();
