<script type="text/javascript">

	function compareNumeric(a, b) {
		if (a > b) return 1;
		if (a == b) return 0;
		if (a < b) return -1;
	}

	let arr = [ 15, 2 ];
	//arr.sort(compareNumeric); 	
	arr.sort((a,b)=> a-b); 	//오름차순
	arr.sort((a,b)=> b-a);	//내림차순

	//alert(arr); 
	console.log(arr);// 1, 2, 15


	//실습
	//영화 제목 길이 오름차순 정렬
	let movies=["누구를 위하여 종은 울리나","기생충","패왕별희", "북북서로 진로를 돌려라","시"];
	movies.sort((a,b)=> a.length - b.length);
	console.log(movies);

	//학생 점수 내림차순 정렬
	let students=[{name:"김철수", score:100},{name:"박미림", score:80},{name:"유영희", score:90},{name:"가가가", score:95}];
	students.sort((a,b)=>b.score-a.score);
	console.log(students);

	//학생 이름 오름차순 정렬
	students.sort((a,b)=>a.name.codePointAt(0)-b.name.codePointAt(0));
	console.log(students);
	
	
</script>
