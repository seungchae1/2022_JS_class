let summary = getSummarry([100, 50, 25]);
console.log(summary); // {max : 100, min:25, avg:58.333....}

function getSummarry(array){
	this.max=array[0];
	this.min=array[0];
	this.sum=0;
	for(const i of array){
		this.sum+=i;
		if(i>this.max) this.max=i;
		if(i<this.min) this.min=i;
	}
	this.avg=this.sum/array.length;
	return {max:this.max, min : this.min, sum : this.sum, avg:this.avg};
}
