<script type="text/javascript">
	//문제1
	function short(word){
		let result= "";
		if(word.length < 10 ) result = word;
		else result=word[0]+(word.length-2)+word[word.length-1];
		return result;

	}
	console.log( short("word") ); // word
	// 문자열의 길이가 10 이상이어야 문자열 줄이기 기능이 작동s
	console.log( short("localization") ); // l10n
	console.log( short("internationalization") ); // i18n

	//문제2
	function middle(num){
		let index= Math.floor(num.length/2);
		if(num.length%2) return num[index];
		else{
			return ((num[index-1]+num[index])/2);
		}
	}

	const value1 = middle( [1, 2, 3, 4, 5] );
	console.log( value1 ); // 3
	const value2 = middle( [1, 3, 5, 7, 9, 11] )
	console.log( value2 ); // ( (5 + 7) / 2 ) => 6

	//문제3
	function calculateAverage(arr, num){
		let sum=num*(arr.length+1);
		let arrsum=0;
		for(let i=0; i<arr.length; i++){
			arrsum+=arr[i];
		}
		let result = sum-arrsum;
		if(result>100) return null;
		else return result;
	}

	// 각각 70, 60점을 맞았을 때, 70점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
	const result1 = calculateAverage( [70, 60], 70 );
	console.log( result1 ); // 80 => ((70 + 60 + (80)) / 3) 여야 평균이 70이므로
	// 각각 80, 80, 80점을 맞았을 때, 80점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
	const result2 = calculateAverage( [90, 84, 88], 90 );
	console.log( result2 ); // 80 => ((80 + 80 + 80 + (80)) / 4) 여야 평균이 80이므로
	// 각각 80, 80, 80점을 맞았을 때, 100점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
	const result3 = calculateAverage( [80, 80, 80], 100 );
	console.log( result3 ); // null (왜냐하면 160점을 맞아야 평균이 100이 되는데 맞을 수 있는 최대 점수는 100점이므로)
</script>
