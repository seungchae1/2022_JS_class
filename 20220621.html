<script type="text/javascript">
	//showPerson의 파라미터 부분에 구조분해할당을 적용하여 내부에서 name, age 값으로 이름, 나이에 접근할 수 있도록 하되, 이름을 전달하지 않으면 "Anonymous"값을 대입받을 수 있도록 코드 작성 
	function showPerson({name="Anonymous", age})
	{
		console.log(name);
		console.log(age);
	}
	/*
	function showPerson(person)
	{
		let {name ="Anonymous",age}=person;
		console.log(name);
		console.log(age);
	}
	*/
	const person={name:"John",age:20};
	showPerson(person);
</script>
